<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="inst.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body style= "background: grey; height:3000px" class="">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <div class ="card-background">
        <div class="card-box">
            <img src="card1.png">
        </div>
        <div class="card-box">
            <img src="card2.png">
        </div>
        <div class="card-box">
            <img src="card3.png">
        </div>
    </div>

    <script>
        $(window).scroll(function(){
            if(window.scrollY>=500&&window.scrollY<=1300)
            {
                var opac = 1 - ((window.scrollY-500)/800)
                $('.card-box').eq(0).css('opacity',opac);
                var sca = 1-((window.scrollY-500)/8000);
                $('.card-box').eq(0).css('transform', `scale( ${sca} )`);
            }
            if(window.scrollY>=1300&&window.scrollY<=2100)
            {
                var opac = 1 - ((window.scrollY-1300)/800)
                $('.card-box').eq(1).css('opacity',opac);
                var sca = 1-((window.scrollY-1300)/8000);
                $('.card-box').eq(1).css('transform', `scale( ${sca} )`);
            }
        });
    </script>



</body>

</html>
