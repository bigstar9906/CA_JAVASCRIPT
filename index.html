<body class="" id = "screen">
  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>
      <form action = "success.html">
        <div class="my-3">
          <input type="text" class="form-control" id = "email">
        </div>
        <div class="my-3">
          <input type="password" class="form-control" id = "pass">
        </div>
        <button type="button" class="btn btn-primary" id="sub">전송</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
      </form>
    </div>
  </div>

  

  <script>
    
    $('#send-answer').on('click',function(){
      if($('#answer').val()==1335) alert('성공');
      else alert('멍청이');
    })
    $('#sub').on('click',function(){
        if(!$('.form-control:eq(0)').val())
        {
          alert('아이디를 입력하세요');
        }
        else if(!/\S+@\S+\.\S+/.test($('.form-control:eq(0)').val()))
        {
          alert('아이디가 이메일 형식이 아닙니다.');
        }
        else if(!$('.form-control:eq(1)').val())
        {
          alert('비밀번호를 입력하세요');
        }
        else if($('#pass').val().length<6)
        {
          alert('비밀번호는 6자 이상입니다');
        }
        else if(!/[A-Z]/.test($('#pass').val()))
        {
          alert('비밀번호에 대문자가 하나 이상 필요합니다.');
        }
        else $('form').submit();
      })
  </script>


  <h1>Hello, world!</h1> <span class="badge bg-dark" id = "badge">Dark 🔄</span>
  <div class = "alert alert-danger" id = "seconds">
    5초 이내 구매시 사은품 증정!
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <button type="button" class="btn btn-primary">Primary</button>
  <nav class="navbar navbar-light bg-light">

      <span class="navbar-brand">Navbar</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <script>
    var time_cnt = 1;
    setInterval(function(){
      $('#seconds').html((5-time_cnt)+'초 이내 구매시 사은품 증정!');
      time_cnt+=1;
    },1000)
    setTimeout(function(){
      $('#seconds').addClass('hide');
    },5000);
   
    var click_cnt=0;
    $('#badge').on('click',function(){
      click_cnt++;
      $('#screen').toggleClass('dark');
      if(click_cnt%2==1)
      {
        $('#badge').html('Ligth 🔄');
        $('#badge').removeClass('bg-dark');
        $('#badge').addClass('bg-light');
      }
      else{
        $('#badge').html('Dark 🔄');
        $('#badge').addClass('bg-dark');
        $('#badge').removeClass('bg-light');
    }
    })
  </script>
