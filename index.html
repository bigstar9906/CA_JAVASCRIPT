<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel = "stylesheet" href = "main.css">
    </head>
    <body>

        <div class="alert-box" id = "alert">
            <button onclick="set_Button_forAlert('none');" id = "exit">닫기</button>
        </div>
        
        <button onclick="set_Button_forAlert('block');set_ButtonText_forAlert('아이디 입력하세요');">버튼1</button>
        <button onclick="set_Button_forAlert('block');set_ButtonText_forAlert('비밀번호 입력하세요');">버튼2</button>
        
        <script>

            function set_Button_forAlert(s)
            {
                document.getElementById('alert').style.display = s;
            }
            function set_ButtonText_forAlert(s)
            {
                var m = document.getElementById('exit');
                document.getElementById('alert').innerHTML = s;
                document.getElementById('alert').style.fontSize="20px";
                document.getElementById('alert').insertAdjacentElement("beforeend",m);
            }

        </script>

    </body>
</html>
