<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="inst.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body class="">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

        <div class="container mt-3">
            <div class="card p-3">
                상품명 / 가격
            </div>
        </div>

        <form class="container my-5 form-group">
            <p>상품선택</p>
            <select class="form-select mt-2">
              <option id="hat">모자</option>
              <option id="shirt">셔츠</option>
              <option id="pants">바지</option>
            </select>
            <select class="form-select mt-2 form-hide">
                <option>95</option>
                <option>100</option>
                <option>105</option>
                <option>110</option>
              </select>
        </form>

        <script>
            var shirts = [95,100,105,110];
            var car2 = {name: '소나타',price:50000};
            console.log(car2.name + '/' + car2.price);
            $('.card').html( car2.name +' / '+ car2.price);
            $('.form-select').eq(0).on('click',function(){
                var s = document.querySelector('.form-select');
                if(s.options[s.selectedIndex]==document.querySelector('#hat')) $('.form-select').eq(1).addClass('form-hide');
                if(s.options[s.selectedIndex]==document.querySelector('#shirt'))
                {
                     $('.form-select').eq(1).removeClass('form-hide');
                     $('.form-select').eq(1).html('');
                     shirts.forEach(function(a){
                        $('.form-select').eq(1).append('<option>'+a+'</option>');
                     });             
                }
                if(s.options[s.selectedIndex]==document.querySelector('#pants'))
                {
                    $('.form-select').eq(1).removeClass('form-hide');
                    $('.form-select').eq(1).html('');
                    $('.form-select').eq(1).append('<option>28</option><option>30</option>');
                }
            });

           for(let i=2;i<10;i++)
           {
            for(let j=1;j<10;j++)
            {
                console.log(i*j);
            }
           }
        </script>

    <style>
        ul.list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            border-bottom: 1px solid #ccc;
        }

        ul.list::after {
            content: '';
            display: block;
            clear: both;
        }

        .form-hide{
            visibility: hidden;
        }

        .tab-button {
            display: block;
            padding: 10px 20px 10px 20px;
            float: left;
            margin-right: -1px;
            margin-bottom: -1px;
            color: grey;
            text-decoration: none;
            cursor: pointer;
        }

        .orange {
            border-top: 2px solid orange;
            border-right: 1px solid #ccc;
            border-bottom: 1px solid white;
            border-left: 1px solid #ccc;
            color: black;
            margin-top: -2px;
        }

        .tab-content {
            display: none;
            padding: 10px;
        }

        .show {
            display: block;
        }
    </style>

    <div class="container mt-5">
        <ul class="list">
            <li class="tab-button " data-id="0">Products</li>
            <li class="tab-button orange " data-id="1">Information</li>
            <li class="tab-button " data-id="2">Shipping</li>
        </ul>
        <div class="tab-content">
            <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content show">
            <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
            <p>배송정보입니다. Shipping</p>
        </div>
    </div>

    <script src="tab.js">
    </script>
</body>

</html>
